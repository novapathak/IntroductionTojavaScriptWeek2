<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website Builder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { display: flex; gap: 20px; }
        .editor, .preview { width: 50%; padding: 20px; border: 1px solid #ddd; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Dynamic Website Builder</h2>
    <div class="container">
        <div class="editor">
            <h3>Add Elements:</h3>
            <button onclick="addElement('h1')">Add Heading</button>
            <button onclick="addElement('p')">Add Paragraph</button>
            <button onclick="addElement('img')">Add Image</button>
            <button onclick="addElement('button')">Add Button</button>
        </div>
        <div class="preview" id="preview">
            <h3>Live Preview:</h3>
        </div>
    </div>

    <script>
        function addElement(type) {
            let newElement;
            if (type === 'h1') {
                newElement = document.createElement('h1');
                newElement.innerText = prompt("Enter Heading Text:");
            } else if (type === 'p') {
                newElement = document.createElement('p');
                newElement.innerText = prompt("Enter Paragraph Text:");
            } else if (type === 'img') {
                newElement = document.createElement('img');
                newElement.src = prompt("Enter Image URL:");
                newElement.style.width = "100px";
            } else if (type === 'button') {
                newElement = document.createElement('button');
                newElement.innerText = prompt("Enter Button Text:");
                newElement.onclick = () => alert("Button Clicked!");
            }
            document.getElementById("preview").appendChild(newElement);
        }
    </script>
</body>
</html>
